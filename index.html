<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Space Footer</title>
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <!-- Creating the Grid Container that will have 3 columns -->
            <div class="grid">
                <div class="newsletter-col">
                    <h3>Subscribe to our newsletter for updates</h3>
                    <form class="email-form-4-newsletter">
                        <input type="email" placeholder="Please Enter your e-mail Adress" aria-label="E-mail address for newsletter from CodeSpace">
                        <button class="submit-btn"  type="submit">Submit and Subscribe</button>
                    </form>
                </div>
                <div class="quick-links-col">
                    <h4>Quick Link</h4>
                    <ul>
                    <li><a href="https://www.codespace.co.za/">Home</a></li>
                    <li><a href="https://www.codespace.co.za/about">Who We Are</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/List_of_software_development_philosophies">Our Philosophy</a></li>
                    </ul> 
                </div>
                <div class="tech-column">
                    <h4>Technologies</h4>
                    <ul>
                    <li><a href="https://www.codespace.co.za/intro-to-code/">HTML</a></li>
                    <li><a href="https://www.codespace.co.za/intro-to-code/">CSS</a></li>
                    <li><a href="https://www.codespace.co.za/intro-to-code/">JavaScript</a></li>
                    </ul>
                </div>
            </div>
            <!-- Creating the flex cointainer that will have the Codespace Logo -->
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
