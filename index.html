<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking to the CSS file for styling declarations -->
    <link rel="stylesheet" href="style.css">
    <title>CodeSpace Footer</title>
</head>
<footer class="bg-[#659f8f] dark:bg-[#313131]">
    <div class="container px-6 py-12 mx-auto">
        <!-- Creating the Grid Container that will have 3 columns -->
        <div class="flex">
            <div class="newsletter-col">
                <h3>Subscribe to our newsletter for updates</h3>
                <form class="email-form-4-newsletter">
                    <input type="email" placeholder="Enter your email Address" aria-label="E-mail address for newsletter from CodeSpace">
                    <button class="submit-btn"  type="submit">Subscribe</button>
                </form>
            </div>
            <div class="footer-heading quick-links-col">
                <h4>Quick Link</h4>
                <a href="https://www.codespace.co.za/">Home</a>
                <a href="https://www.codespace.co.za/about">Who We Are</a>
                <a href="https://en.wikipedia.org/wiki/List_of_software_development_philosophies">Our Philosophy</a>
            </div>
            <div class="footer-heading tech-col">
                <h4>Technologies</h4>
                <a href="https://www.codespace.co.za/intro-to-code/">HTML</a></li>
                <a href="https://www.codespace.co.za/intro-to-code/">CSS</a>
                <a href="https://www.codespace.co.za/intro-to-code/">JavaScript</a>
            </div>
        </div>
        <!-- Creating the flex cointainer that will have the Codespace Logo -->
        <div class="logo">
            <a href="#">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
            </a>
        </div>
    </div>
</footer>
</html>
